<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/424be42ecb.js" crossorigin="anonymous"></script>
<body>
    <div id="main">
        <div id="intro">
            <img src="https://img.freepik.com/premium-photo/black-pasta-with-vegetables-black-plate-top-view-black-background-free-copy-space_187166-36473.jpg?w=1060">
        </div>
        <div id="intro-text">
            <p>Homemade Restaurant</p>
            <p>Find your recipes and know what you are eating</p>
        </div>
        <div id="searchrecipe">
            <div>
                <i style="color: white;" class="fa-solid fa-magnifying-glass"></i>
                <input id="recipeinput" placeholder="Find your Recipes">
            </div>
        </div>
    </div>

    <div id="recipe-results">
        <p id="recipe-results--title"></p>
        <p id="recipes"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
